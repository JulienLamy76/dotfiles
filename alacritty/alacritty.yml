window:
  dimensions:
    columns: 120
    lines: 30

  padding:
    x: 5
    y: 1

  decorations: full

  dynamic_title: true


scrolling:
  history: 9000
  multiplier: 3

font:
  normal:
    family: Cascadia Mono
    style: Regular

  bold:
    family: Cascadia Mono
    style: Regular

  italic:
    family: Cascadia Mono
    style: Italic

  size: 11

  offset:
    x: 0
    y: -0

  glyph_offset:
    x: 0
    y: 0

debug.render_timer: false

draw_bold_text_with_bright_colors: false

schemes:
  molokai: &molokai
    primary:
      background: '#1B1D1E'
      foreground: '#F8F8F2'

    normal:
      black:   '#333333'
      red:     '#C4265E'
      green:   '#86B42B'
      yellow:  '#B3B42B'
      blue:    '#6A7EC8'
      magenta: '#8C6BC8'
      cyan:    '#56ADBC'
      white:   '#E3E3DD'

    bright:
      black:   '#666666'
      red:     '#F92672'
      green:   '#A6E22E'
      yellow:  '#E2E22E'
      blue:    '#819AFF'
      magenta: '#AE81FF'
      cyan:    '#66D9EF'
      white:   '#F8F8F2'

colors: *molokai

background_opacity: 1.0

mouse_bindings:
  - { mouse: Right, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

  save_to_clipboard: false

cursor:
  unfocused_hollow: true
  style: Beam

live_config_reload: true

shell:
  program: "C:\\Windows\\System32\\wsl.exe ~"
  args:
    - -e tmux
